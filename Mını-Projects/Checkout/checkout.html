<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Checkout" />
    <meta name="author" content="Erhan TEZER" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Checkout</title>
  </head>
  <body>
    <h1>Checkout</h1>
    <section>
      <aside>
        <form action="#">
          <div class="form cantact">
            <h3>Contact information</h3>
            <label for="mail">Email</label><br />
            <div class="a">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                id="mail"
                name="mail"
                placeholder="Enter your email..."
                required
              />
            </div><br>
           

            <label for="phone">Phone</label><br />
            <div class="a">
              <i class="fa-solid fa-phone"></i>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Enter your Full name..."
              />
            </div>
          </div>

          <div class="form shipp">
            <h3>Shipping adress</h3>
            <label for="name">Full name</label><br />
            <div class="a">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                id="name"
                name="full name"
                placeholder="Enter your Full name..."
              />
            </div>
            <br />

            <label for="address">Address</label><br />
            <div class="a">
              <i class="fa-solid fa-house"></i>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Enter your address..."
              />
            </div>
            <br />

            <label for="city">City</label><br />
            <div class="a">
              <i class="fa-solid fa-city"></i>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter your city..."/>
            </div>
          </div>
          <br /><br />

          <div class="form footer">
            <div class="country">
              <label for="country">Country</label><br />
              <div class="b">
                <i class="fa-solid fa-earth-europe"></i>
                <select name="country" id="country">
                  <option value="turkey" selected>Turkey</option>
                  <option value="england">England</option>
                  <option value="germany">Germany</option>
                  <option value="spain">Spain</option>
                  <option value="usa">USA</option>
                </select>
              </div>
            </div>

            <div class="post">
              <label for="post">Post Code</label><br />
              <div class="b">
                <i class="fa-solid fa-envelopes-bulk"></i>
                <input
                  type="text"
                  name="post"
                  id="post"
                  placeholder="Enter your postal code.."
                />
              </div>
              <br /><br />
            </div>
          </div>
          <div class="see">
            <input type="checkbox" name="check" id="check" />
            <label for="check">See this information next time</label>
          </div>
        </form>
      </aside>

      <main>
        <div class="bag">
          <img src="./IMG/photo1.png" alt="bag" />
          <div class="tan覺m">
            <h4>Vintage Backbag</h4>
            <p>
              $54.99 <small><del>$94.99</del></small>
            </p>
            <div class="art覺">
              <i class="fa-solid fa-minus"></i> 1
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
        </div>

        <div class="shoes">
          <img src="./IMG/photo2.png" alt="shoes" />
          <div class="tan覺m">
            <h4>Levi Shoes</h4>
            <p>
              $74.99 <small><del>$124.99</del></small>
            </p>
            <div class="art覺">
              <i class="fa-solid fa-minus"></i> 1
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
        </div>

        <div class="alt">
          <div class="ship">
            <p>Shipping <span>$19</span></p>
          </div>

          <div class="total">
            <p>Total <span>$148.98</span></p>
          </div>
        </div>
      </main>
      
      
    </section>
    <div class="button">
        <button type="submit" id="submit" value=>Continue</button></div>
  </body>
</html>
